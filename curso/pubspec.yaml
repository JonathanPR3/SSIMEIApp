name: curso
description: "Sistema de Seguridad Inteligente para el Monitoreo de Entradas en Inmuebles"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # === TUS DEPENDENCIAS EXISTENTES (mantener) ===
  sqflite: ^2.0.0+4
  path_provider: ^2.0.1 
  flutter_local_notifications: ^14.1.5
  cupertino_icons: ^1.0.8
  flutter_vlc_player: ^7.4.3
  regexpattern: ^2.6.0
  tutorial_coach_mark: ^1.3.0
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.2.0

  # === DEPENDENCIAS BACKEND - VERSIONES COMPATIBLES ===
  
  # AWS & Authentication (versiones más estables)
  amazon_cognito_identity_dart_2: ^3.0.1
  
  # HTTP & API Communication
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON Handling
  json_annotation: ^4.8.1

  #camera
  permission_handler: ^11.0.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Push Notifications
  firebase_core: ^3.6.0        
  firebase_messaging: ^15.1.3  
  
  # Video & Camera
  camera: ^0.10.5+5
  video_player: ^2.8.1
  
  # UI Components
  flutter_spinkit: ^5.2.0
  font_awesome_flutter: ^10.6.0
  
  # Utils (versión actualizada como sugiere el error)
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^6.1.4  # ← ACTUALIZADA según el error

  # WebSocket para notificaciones en tiempo real
  web_socket_channel: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.6
  riverpod_generator: ^2.2.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/